<h3>Yeni Ürün Ekle/Reaktif</h3>

<form [formGroup]="productAddForm" (ngSubmit)="add()">
  <div class="form-group">
    <input class="form-control" type="text" id="name" name="name" formControlName="name" placeholder="ürün adı">
    <div class="alert alert-danger" *ngIf="productAddForm.get('name').hasError('required') && productAddForm.get('name').dirty">ürün adı zorunludur</div>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" id="description" name="description" formControlName="description" placeholder="ürün açıklaması">
    <div class="alert alert-danger" *ngIf="productAddForm.get('description').hasError('required') && productAddForm.get('description').dirty">açıklama zorunludur</div>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" id="imageUrl" name="imageUrl" formControlName="imageUrl" placeholder="ürün resmi">
    <div class="alert alert-danger" *ngIf="productAddForm.get('imageUrl').hasError('required') && productAddForm.get('imageUrl').dirty">resim zorunludur</div>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" id="price" name="price" formControlName="price" placeholder="fiyat">
    <div class="alert alert-danger" *ngIf="productAddForm.get('price').hasError('required') && productAddForm.get('price').dirty">fiyat zorunludur</div>
  </div>

  <div class="form-group">
    <select class="form-control" formControlName="categoryId" required id="categoryId" name="categoryId">
      <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
    </select>
    <div *ngIf="productAddForm.get('categoryId').hasError('required')&&productAddForm.get('categoryId').touched" 
    class="alert alert-danger">Kategori Gereklidir</div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Ürün Ekle</button>
  
</form>
